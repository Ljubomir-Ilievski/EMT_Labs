apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  namespace: project-namespace
spec:
  serviceName: "db-service"
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: postgres
          image: postgres:17.4
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: db-secret
          volumeMounts:
            - name: dbdata
              mountPath: /var/lib/postgresql/data
#            - name: init-scripts
#              mountPath: /docker-entrypoint-initdb.d
#      volumes:
#        - name: init-scripts
#          configMap:
#            name: postgres-init-scripts
  volumeClaimTemplates:
    - metadata:
        name: dbdata
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
        storageClassName: local-path
